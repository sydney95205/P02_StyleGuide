            </fieldset>
            <fieldset>
                <legend> Billing Address </legend>

                    <li>
                        <label> First Name: </label>
                        <input name="firstNameBill" for="shippingBillingForm" type="text" required/>
                    </li>
                    <li>
                        <label> Last Name: </label>
                        <input name="lastNameBill" for="shippingBillingForm" type="text" required/>

                    <li>

                    <li>

                    </li>
                    <li>
                        <label> Country: </label>
                        <input name="countryBill" for="shippingBillingForm" type="text" required/>
                    </li>
                     <li class="billingshipping">
                        <input name="billShipSame" for="shippingBillingForm" type="checkbox" required/>
                        <label> <em>Billing Address</em> same as <em>Shipping Address</em> </label>
                    </li>
                </ul>
            </fieldset>
